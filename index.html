<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/style/style.css" />
    <title>Google</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a></li>
          <li><a href="https://www.google.dz/imghp?hl=en&authuser=0&ogbl">Images</a></li>
          <li>
            <img
              src="/images/profile.jpg"
              alt="profile picture"
              class="profile"
            />
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="logo-container">
        <img src="/images/google.png" alt="google logo" class="logo" />

      <div class="search-bar">
        <input type="text" />
      </div>

          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
      </div>
      <div class="info">
        Google offered in: <a href="">العربية</a><a href="">Français</a>
      </div>
    </main>
    <footer>
      <div class="country">
        Algeria
      </div>
      <div class="bottom-nav">
        <div class="left-nav">
          <ul>
            <li>About</li>
            <li>Ad</li>
            <li>Business</li>
            <li>HSW</li>
          </ul>
        </div>
        <div class="right-nav">
          <ul>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
          </ul>
        </div>
      </div>
      Clone By Rezki Abderrahim 2022
    </footer>

</html>
